<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dichtheid Pro - Adaptieve Oefenmodule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dichtheid Pro</h2>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-section="0">
                    <span class="nav-icon">ğŸ“˜</span> Sectie 1: Theorie
                    <div class="progress-bar-container"><div class="progress-bar"></div></div>
                </button>
                <button class="nav-btn" data-section="1" disabled>
                    <span class="nav-icon">ğŸ”¬</span> Sectie 2: Simulatie
                    <div class="progress-bar-container"><div class="progress-bar"></div></div>
                </button>
                <button class="nav-btn" data-section="2" disabled>
                    <span class="nav-icon">ğŸ§ </span> Sectie 3: Controle
                    <div class="progress-bar-container"><div class="progress-bar"></div></div>
                </button>
                <button class="nav-btn" data-section="3" disabled>
                    <span class="nav-icon">ğŸ†</span> Resultaten
                </button>
            </nav>
            <div class="sidebar-footer">
                <button id="toggle-table-btn" class="btn btn-secondary">Dichtheidstabel</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="main-title">Sectie 1: De Basis van Dichtheid</h1>
                <div id="completion-counter">Voltooid: 0 keer</div>
            </header>
            
            <div id="content-container">
                <section id="theorie-sectie" class="content-sectie active">
                    <div id="theorie-vragen" class="vragen-container"></div>
                </section>
                
                <section id="simulatie-sectie" class="content-sectie">
                    <div class="instructies">
                        <strong>Instructies:</strong> Gebruik de <strong>"Mysterieuze Blokken"</strong> in de simulatie om de vragen op te lossen.
                    </div>
                    <div class="simulation-container">
                        <iframe src="https://phet.colorado.edu/sims/html/density/latest/density_nl.html" width="100%" height="100%" allowfullscreen></iframe>
                    </div>
                    <div class="set-selector">
                        Kies een set:
                        <button class="btn btn-secondary set-btn active" data-set="1">Set 1</button>
                        <button class="btn btn-secondary set-btn" data-set="2">Set 2</button>
                        <button class="btn btn-secondary set-btn" data-set="3">Set 3</button>
                    </div>
                    <div id="simulatie-vragen" class="vragen-container"></div>
                </section>

                <section id="controle-sectie" class="content-sectie">
                     <div id="controle-vragen" class="vragen-container"></div>
                </section>
                
                <section id="resultaten-sectie" class="content-sectie">
                    <h2>ğŸ† Jouw Resultaten</h2>
                    <p>Goed gedaan! Je hebt alle secties voltooid. Hier is je overzicht:</p>
                    <div id="resultaten-overzicht"></div>
                    <button id="reset-btn" class="btn btn-primary">Start opnieuw met nieuwe vragen</button>
                </section>
            </div>
            
            <footer class="main-footer">
                <button id="vorige-sectie-btn" class="btn btn-secondary" style="display: none;">Vorige Sectie</button>
                <button id="check-answers-btn" class="btn btn-primary">Controleer Antwoorden</button>
                <button id="volgende-sectie-btn" class="btn btn-primary" style="display: none;">Volgende Sectie</button>
            </footer>
        </main>
    </div>

    <div id="dichtheid-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h2>Dichtheidstabel</h2><table id="dichtheid-tabel"></table></div></div>
    
    <script src="scripts.js"></script>
</body>
</html>
